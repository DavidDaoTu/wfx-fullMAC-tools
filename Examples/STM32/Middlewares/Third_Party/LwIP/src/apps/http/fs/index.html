<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="theme-color" content="#bb342f">
  <link rel="icon" href="silabs/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="silabs/silabstheme.min.css" />
  <link rel="stylesheet" href="http://demo.silabs.com/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <title>WFx200 Demo</title>
 </head>
 <body>
  <div data-role="header" data-theme="a">
   <h1>WFx Wi-Fi Solution Example</h1>
   <a href="https://www.silabs.com/products/wireless/wi-fi" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
   <a href="https://www.silabs.com/search?q=wifi" data-icon="search" data-iconpos="notext" data-rel="dialog" data-transition="fade">Search</a>
  </div>
  <div data-role="collapsible-set" data-theme="c" data-content-theme="b" style="margin-left:5px;margin-right:5px;">
   <div data-role="collapsible" data-collapsed="false" data-theme="b">
    <h3>LED Control Panel</h3>
     <div data-role="fieldcontain">
       <table>
       <tr><td>LED1</td></tr>
       <tr>
        <td>
		 <iframe name="dummy1" style="display:none;"></iframe>
	     <form method="get" action="/leds.cgi" target="dummy1">
         <select name="btn_led1" id="btn_led1" data-theme="c" data-track-theme="d" data-role="slider" onchange="this.form.submit()">
          <option value="off" type="submit">Off</option>
          <option value="on" type="submit">On</option>
         </select>
		 </form>
        </td>
       </tr>
	   </form>
       <tr><td><br></td></tr>
       <tr><td>LED2</td></tr>
       <tr>
        <td>
		 <iframe name="dummy2" style="display:none;"></iframe>
	     <form method="get" action="/leds.cgi" target="dummy2">
         <select name="btn_led2" id="btn_led2" data-theme="c" data-track-theme="d" data-role="slider" onchange="this.form.submit()">
          <option value="off" type="submit">Off</option>
          <option value="on" type="submit">On</option>
         </select>
		 </form>
        </td>
       </tr>
       </table>
     </div>
   </div>
  </div>     
  <div data-role="footer" data-position="fixed" data-theme="d" align="center">
   
  </div>

 </body>
</html>
